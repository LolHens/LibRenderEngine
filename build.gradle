apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

ext.configFile = file "build.properties"
configFile.withReader {
    def prop = new Properties()
    prop.load it
    project.ext.config = new ConfigSlurper().parse prop
}

version = config.version

repositories {
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:$config.scala_version"
    testCompile group: 'junit', name: 'junit', version: config.junit_version

    compile "org.jogamp.jogl:jogl-all:$config.jogamp_version"
    compile "org.jogamp.jogl:jogl-all:$config.jogamp_version:natives-windows-i586"
    compile "org.jogamp.jogl:jogl-all:$config.jogamp_version:natives-linux-amd64"
}